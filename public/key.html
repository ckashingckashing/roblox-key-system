<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ¯ Roblox Key System</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }
    #keyBox {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      padding: 10px;
      border: 2px dashed #ccc;
      background: white;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ğŸ¯ Roblox Key System</h1>
  <div id="keyBox">Loading key info...</div>
  <button onclick="copyKey()">ğŸ“‹ Copy Key</button>
  <div id="result"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const key = urlParams.get('key');
    const userid = urlParams.get('userid');

    // âœ… Your real server URL:
    const apiBase = "https://roblox-key-system-hf8x.onrender.com";

    document.getElementById("keyBox").textContent = key;

    async function verifyKey() {
      const resultDiv = document.getElementById("result");
      try {
        const response = await fetch(`${apiBase}/checkkey?key=${key}&userid=${userid}`);
        const data = await response.json();
        console.log("âœ… Server response:", data);
        resultDiv.textContent = data.message;
        resultDiv.style.color = data.success ? "green" : "red";
      } catch (error) {
        console.error("âŒ Error contacting server:", error);
        resultDiv.textContent = "âŒ Error contacting server.";
        resultDiv.style.color = "red";
      }
    }

    function copyKey() {
      navigator.clipboard.writeText(key);
      alert("âœ… Key copied to clipboard!");
    }

    verifyKey();
  </script>
</body>
</html>
