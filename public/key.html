<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Key</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .key-box {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px 30px;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .key {
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
    }
    button {
      margin-top: 15px;
      padding: 8px 16px;
      background: #00b894;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #019870;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Your Key</h1>
  <div class="key-box">
    <div class="key" id="keyDisplay">Loading...</div>
    <button onclick="copyKey()">ðŸ“‹ Copy Key</button>
    <div class="status" id="status">Checking status...</div>
  </div>

  <script>
    // Simulated: normally you'd get this from a server or URL param
    const key = new URLSearchParams(window.location.search).get('key');
    const userId = new URLSearchParams(window.location.search).get('userid');

    const keyDisplay = document.getElementById('keyDisplay');
    const statusDisplay = document.getElementById('status');

    if (!key || !userId) {
      keyDisplay.innerText = "Missing key or userid!";
      statusDisplay.innerText = "âŒ Invalid parameters.";
    } else {
      keyDisplay.innerText = key;

      fetch(`/checkkey?key=${key}&userid=${userId}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            statusDisplay.innerText = "âœ… Key is valid and active!";
          } else {
            statusDisplay.innerText = `âŒ Invalid: ${data.reason}`;
          }
        })
        .catch(err => {
          statusDisplay.innerText = "âš ï¸ Error checking key.";
        });
    }

    function copyKey() {
      navigator.clipboard.writeText(key)
        .then(() => alert("Key copied!"))
        .catch(() => alert("Copy failed."));
    }
  </script>
</body>
</html>
