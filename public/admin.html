<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ€ Roblox Key Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8fc;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #ff6ec7;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #ffcdf0;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffc1e9;
    }
    pre {
      background: #f7f7f7;
      padding: 10px;
      border-radius: 8px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>ğŸ€ Roblox Key Admin Panel</h1>

  <h3>ğŸ”‘ Generate New Key</h3>
  <input type="datetime-local" id="expiresAt" />
  <button onclick="generateKey()">Generate Key</button>

  <h3>âŒ Revoke Key</h3>
  <input type="text" id="revokeKey" placeholder="Enter key to revoke"/>
  <button onclick="revokeKey()">Revoke</button>

  <h3>ğŸ“œ View All Keys</h3>
  <button onclick="fetchKeys()">Refresh Keys</button>
  <pre id="keysOutput">Loading...</pre>

  <h3>ğŸ“„ View Logs</h3>
  <button onclick="fetchLogs()">Refresh Logs</button>
  <pre id="logsOutput">Loading...</pre>

  <script>
    const headers = {
      'Authorization': 'Basic ' + btoa('admin:Penisgun13@'),
      'Content-Type': 'application/json'
    };

    function fetchKeys() {
      fetch('/adminkeys', { headers })
        .then(res => res.json())
        .then(data => {
          document.getElementById('keysOutput').textContent = JSON.stringify(data, null, 2);
        });
    }

    function fetchLogs() {
      fetch('/adminkeys/logs', { headers })
        .then(res => res.json())
        .then(data => {
          document.getElementById('logsOutput').textContent = JSON.stringify(data, null, 2);
        });
    }

    function generateKey() {
      const expiresAt = document.getElementById('expiresAt').value;
      fetch('/adminkeys/generate', {
        method: 'POST',
        headers,
        body: JSON.stringify({ expiresAt })
      })
        .then(res => res.json())
        .then(data => {
          alert('Key generated: ' + data.key);
          fetchKeys();
        });
    }

    function revokeKey() {
      const key = document.getElementById('revokeKey').value;
      fetch('/adminkeys/revoke', {
        method: 'POST',
        headers,
        body: JSON.stringify({ key })
      })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          fetchKeys();
        });
    }

    // Load keys/logs on page load
    fetchKeys();
    fetchLogs();
  </script>
</body>
</html>
